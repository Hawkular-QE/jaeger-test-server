<!DOCTYPE html>
<html lang="en" ng-app="jts" class="no-js">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>Jaeger Test Services</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico?avc=${app.gui.version}">

    <!-- CSS Files -->
    <!-- ********************************************************** -->
    <!-- PatternFly Styles -->
    <!-- Note: No other CSS files are needed regardless of what other JS packages located in patternfly/components that you decide to pull in -->
    <link rel="stylesheet" href="libs/patternfly/dist/css/patternfly.min.css?avc=${app.gui.version}" />
    <link rel="stylesheet" href="libs/patternfly/dist/css/patternfly-additions.min.css?avc=${app.gui.version}" />

    <!-- Angular-PatternFly Styles -->
    <link rel="stylesheet" href="libs/angular-patternfly/angular-patternfly.min.css?avc=${app.gui.version}" />

    <!-- Font awesome icons-->
    <link rel="stylesheet" type="text/css" href="libs/font-awesome/css/font-awesome.min.css?avc=${app.gui.version}">

    <!-- Font icons - Font Mfizz -->
    <link rel="stylesheet" type="text/css" href="libs/font-mfizz-1.2/font-mfizz.css?avc=${app.gui.version}">

    <!-- angular-xeditable -->
    <link rel="stylesheet" type="text/css" href="libs/angular-xeditable/css/xeditable.css?avc=${app.gui.version}">

    <!-- https://github.com/buberdds/angular-bootstrap-colorpicker -->
    <link rel="stylesheet" type="text/css" href="libs/angular-bootstrap-colorpicker/colorpicker.min.css?avc=${app.gui.version}"/>

    <!-- https://github.com/dalelotts/angular-bootstrap-datetimepicker -->
    <link rel="stylesheet" type="text/css" href="libs/angular-bootstrap-datetimepicker/css/datetimepicker.css?avc=${app.gui.version}"/>

    <!-- nvd3 chart -->
    <link rel="stylesheet" type="text/css" href="libs/nvd3/nv.d3.min.css?avc=${app.gui.version}">

    <!-- bootstrap-duallistbox -->
    <link rel="stylesheet" type="text/css" href="libs/bootstrap-duallistbox/dist/bootstrap-duallistbox.min.css?avc=${app.gui.version}">

    <!-- angular-dashboard-framework -->
    <link rel="stylesheet" type="text/css" href="libs/angular-dashboard-framework/dist/angular-dashboard-framework.min.css?avc=${app.gui.version}">

    <!-- Application specific css -->
    <link rel="stylesheet" type="text/css" href="app.css?avc=${app.gui.version}">


    <!-- JS Files -->
    <!-- ********************************************************** -->

    <!-- jQuery -->
    <script src="libs/jquery/dist/jquery.min.js?avc=${app.gui.version}"></script>

    <!-- Bootstrap JS --> <!-- If I remove this, main menu drop down is not working as expected! -->
    <script src="libs/bootstrap/dist/js/bootstrap.min.js?avc=${app.gui.version}"></script>

    <!-- C3, D3 - Charting Libraries -->
    <script src="libs/d3/d3.min.js?avc=${app.gui.version}"></script>
    <script src="libs/c3/c3.min.js?avc=${app.gui.version}"></script>

    <!-- PatternFly Custom Componets -  Sidebar, Popovers and Datatables Customizations -->
    <!-- Note: jquery.dataTables.js must occur in the html source before patternfly*.js.-->
    <script src="libs/patternfly/dist/js/patternfly.min.js?avc=${app.gui.version}"></script>

    <!-- Bootstrap Select -->
    <script src="libs/bootstrap-select/dist/js/bootstrap-select.min.js?avc=${app.gui.version}"></script>

    <!-- Bootstrap Switch -->
    <script src="libs/bootstrap-switch/dist/js/bootstrap-switch.min.js?avc=${app.gui.version}"></script>

    <!-- Angular Application? You May Want to Consider Pulling Angular-PatternFly And Angular-UI Bootstrap instead of bootstrap.js -->
    <!-- See https://github.com/patternfly/angular-patternfly for more information -->

    <!-- AngularJS -->
    <script src="libs/angular/angular.min.js?avc=${app.gui.version}"></script>

    <!-- Bootstrap JS -->
    <script src="libs/angular-bootstrap/ui-bootstrap-tpls-0.14.3.min.js?avc=${app.gui.version}"></script>

    <script src="libs/lodash/lodash.min.js?avc=${app.gui.version}"></script>


    <!-- Angular-PatternFly  -->
    <script src="libs/angular-patternfly/angular-patternfly.min.js?avc=${app.gui.version}"></script>


    <!-- xeditable JS -->
    <script src="libs/angular-xeditable/js/xeditable.min.js?avc=${app.gui.version}"></script>

    <!-- pagination -->
    <script src="libs/angularUtils-pagination/dirPagination.js?avc=${app.gui.version}"></script>


    <!-- Third party js-->
    <script src="libs/angular-ui-router/angular-ui-router.min.js?avc=${app.gui.version}"></script>
    <script src="libs/angular-resource/angular-resource.min.js?avc=${app.gui.version}"></script>
    <script src="libs/angular-base64/angular-base64.min.js?avc=${app.gui.version}"></script>
    <script src="libs/remarkable-bootstrap-notify/bootstrap-notify.min.js?avc=${app.gui.version}"></script>
    <script src="libs/angular-cookies/angular-cookies.min.js?avc=${app.gui.version}"></script>
    <script src="libs/moment/moment.min.js?avc=${app.gui.version}"></script>
    <script src="libs/angular-moment/angular-moment.min.js?avc=${app.gui.version}"></script>
    <script src="libs/angular-bootstrap-datetimepicker/js/datetimepicker.js?avc=${app.gui.version}"></script>
    <script src="libs/angular-bootstrap-colorpicker/bootstrap-colorpicker-module.min.js?avc=${app.gui.version}"></script>
    <script src="libs/angular-file-saver/angular-file-saver.bundle.min.js?avc=${app.gui.version}"></script>
    <!-- nvd3 chart lib -->
    <script src="libs/nvd3/nv.d3.min.js?avc=${app.gui.version}"></script>
    <script src="libs/angular-nvd3/dist/angular-nvd3.min.js?avc=${app.gui.version}"></script>
    <!-- bootstrap-duallistbox -->
    <script src="libs/bootstrap-duallistbox/dist/jquery.bootstrap-duallistbox.min.js?avc=${app.gui.version}"></script>
    <!-- angular-bootstrap-duallistbox -->
    <script src="libs/angular-bootstrap-duallistbox/dist/angular-bootstrap-duallistbox.min.js?avc=${app.gui.version}"></script>
    <!-- Multi Language support-->
    <script src="libs/angular-translate/angular-translate.min.js?avc=${app.gui.version}"></script>
    <script src="libs/angular-sanitize/angular-sanitize.min.js?avc=${app.gui.version}"></script>
    <script src="libs/angular-translate-loader-url/atlu.min.js?avc=${app.gui.version}"></script>
    <script src="libs/angular-translate-loader-static-files/atlsf.min.js?avc=${app.gui.version}"></script>

    <script src="libs/angular-bootstrap-switch/dist/angular-bootstrap-switch.js?avc=${app.gui.version}"></script>

    <script src="libs/Sortable/Sortable.min.js?avc=${app.gui.version}"></script>

    <!-- Application js-->
    <script src="app.js?avc=${app.gui.version}"></script>
    <script src="controllers/utils.js?avc=${app.gui.version}"></script>
    <script src="controllers/tests.js?avc=${app.gui.version}"></script>

    <!-- Add services -->
    <script src="services/alert_services.js?avc=${app.gui.version}"></script>
    <script src="services/common_services.js?avc=${app.gui.version}"></script>
    <script src="services/rest_services.js?avc=${app.gui.version}"></script>
    <script src="services/validation_services.js?avc=${app.gui.version}"></script>

    <!-- Add directives -->
    <script src="services/directives.js?avc=${app.gui.version}"></script>

  </head>

  <body ng-controller="JtsNavBarCtrl">
    <nav class="navbar navbar-default navbar-fixed-top navbar-pf" role="navigation">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-main">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a tabindex="-1" class="navbar-brand" href="https://github.com/Hawkular-QE/jaeger-test-server">
          <strong>JAEGER TEST SERVICES</strong> <small>To test Jaeger server</small>
        </a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="navbar-collapse-main">

        <!-- Top right side corner menus -->
        <ul class="nav navbar-nav navbar-utility">
          <!-- Support Options -->
          <li class="dropdown">
            <a href="" class="dropdown-toggle" data-toggle="dropdown">
              <i class="fa fa-life-ring fa-lg"></i> Support <b class="caret"></b>
            </a>
            <ul class="dropdown-menu">
              <li><a href="https://github.com/Hawkular-QE/jaeger-test-server"><i class="fa fa-book fa-lg"></i> Documents</a></li>
              <li><a href="https://github.com/Hawkular-QE/jaeger-test-server"><i class="fa fa-github fa-lg"></i> Source code</a></li>
            </ul>
          </li>

        </ul>

        <!-- Main Menu (header type)-->
        <ul class="nav navbar-nav navbar-primary persistent-secondary">
          <!-- Tests -->
          <li ng-class="{ active: $state.current.url.indexOf('/tests') == 0 }">
            <a ui-sref="testsSimple"><i class="fa fa-magic fa-lg"></i> Perform Tests</a>
            <ul class="nav navbar-nav navbar-persistent">
              <li ng-class="{ active: $state.current.name.indexOf('testsSimple') == 0 }"><a ui-sref="testsSimple"><i class="fa fa-bicycle fa-lg"></i> Simple</a></li>
            </ul>
          </li>
          <!-- Utils -->
          <li ng-class="{ active: $state.current.url.indexOf('/utils') == 0 }">
            <a ui-sref="utilsAbout"><i class="fa fa-cube fa-lg"></i> Utils</a>
            <ul class="nav navbar-nav navbar-persistent">
              <li ng-class="{ active: $state.current.name.indexOf('utilsAbout') == 0 }"><a ui-sref="utilsAbout"><i class="fa fa-info-circle fa-lg"></i> About</a></li>
            </ul>
          </li>

        </ul>
      </div><!-- /.navbar-collapse -->
    </nav>

    <div class="container-fluid" ng-class="{'top-buffer-nm' : mchelper.userSettings.hideMenu, 'top-buffer-m' : !mchelper.userSettings.hideMenu}" >
      <div ui-view></div>
    </div>

    <!-- fix: mobile navbar doesn't collapse after clicking link-->
    <!-- https://github.com/twbs/bootstrap/issues/12852 -->
    <script>
      $(document).on('click','.navbar-collapse.in',function(e) {
        if( $(e.target).is('a') && ( $(e.target).attr('class') != 'dropdown' ) ) {
            $(this).collapse('hide');
        }
      });
    </script>

  </body>
</html>
