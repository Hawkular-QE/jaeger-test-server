<div class="container jts-top-space-1x">

  <!-- Loading icon disaplay -->
  <div ng-hide="pingStatus.$resolved">
    <div ng-include src="'partials/common-html/loading.html'"></div>
  </div>

  <div ng-show="pingStatus.$resolved"> <!-- Main Message -->

    <div class="col-lg-12">
      <div class="card-pf  card-pf-accented">
        <div class="card-pf-body">
          <legend><small><small>About</small></small></legend>

          <dl class="dl-horizontal">
            <dt>Hostname</dt> <dd>{{pingStatus.hostname}}</dd>
            <dt>IP</dt> <dd>{{pingStatus.ip}}</dd>
            <dt>Timestamp</dt><dd><span uib-tooltip="{{pingStatus.timestamp}}" tooltip-placement="top">{{pingStatus.timestamp | date:jtshelper.cfg.dateFormat}}</span></dd>
          </dl>

        </div>
      </div>
    </div>

  </div> <!-- Main Message -->

</div> <!-- Container-fluid -->
